<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0B1026" />
    <meta name="description" content="SpawnPoint Devs — Professional Roblox Developers. High-quality systems, UI, and optimized experiences. Join our community or hire us!" />
    <title>SpawnPoint Devs — Roblox Development Studio</title>

    <!-- Favicons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6FE7F0, #6B7CFF, #8A5CFF);
        --bg-950: #0B1026;
        --bg-900: #11162E;
        --text-100: #F4F6FF;
        --text-300: #EDEBFF;
        --muted-500: #A0A0C0;
        --shadow-soft: 0 10px 30px rgba(0,0,0,0.35);
        --radius-xl: 18px;
        --container: 1200px;
        --transition-fast: 220ms cubic-bezier(.2,.8,.2,1);
        --transition-slow: 700ms cubic-bezier(.22,.61,.36,1);
      }

      * { box-sizing: border-box; }
      html, body {
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto;
        color: var(--text-100);
        background: linear-gradient(180deg, var(--bg-950), var(--bg-900));
        line-height:1.6;
      }

      body::before {
        content:"";
        position:fixed;
        inset:0;
        background:
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px) 0 0/24px 24px,
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px) 0 0/24px 24px;
        pointer-events:none;
      }

      .container {
        max-width: var(--container);
        margin: 0 auto;
        padding: 0 20px;
      }

      /* ===== NAVBAR (ONLY ADDITION) ===== */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
        background: rgba(11,16,38,0.7);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(244,246,255,0.08);
      }

      .nav-inner {
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-brand {
        font-weight: 800;
        text-decoration: none;
        color: var(--text-100);
      }

      .nav-links {
        display: flex;
        gap: 18px;
      }

      .nav-links a {
        color: var(--text-300);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
      }

      /* ===== HERO ===== */
      .hero {
        padding-top: 96px;
        position: relative;
      }

      /* HERO BACKGROUND PANEL (ONLY ADDITION) */
      .hero::before {
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(
          180deg,
          rgba(11,16,38,0.85),
          rgba(11,16,38,0.55),
          rgba(11,16,38,0)
        );
        height: 70%;
        z-index:-1;
        border-bottom-left-radius: 28px;
        border-bottom-right-radius: 28px;
      }

      .hero-inner {
        display: grid;
        gap: 28px;
      }

      .brand {
        font-size: clamp(40px,6vw,76px);
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        color: transparent;
      }

      .subtitle {
        color: var(--text-300);
        font-size: 20px;
      }

      .cta {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
      }

      .btn {
        border-radius: 999px;
        padding: 12px 20px;
        font-weight: 700;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: var(--text-100);
      }

      .btn-secondary {
        border: 1px solid rgba(244,246,255,0.15);
        color: var(--text-100);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 16px;
        margin-top: 24px;
      }

      .stat {
        padding: 20px;
        border-radius: var(--radius-xl);
        border: 1px solid rgba(244,246,255,0.08);
        box-shadow: var(--shadow-soft);
      }

      section {
        padding: 48px 0 80px;
      }

      footer {
        padding: 28px 0 54px;
        text-align: center;
        color: var(--text-300);
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="container nav-inner">
        <a href="#" class="nav-brand">SpawnPoint Devs</a>
        <nav class="nav-links">
          <a href="#build">Build</a>
          <a href="#team">Team</a>
          <a href="#projects">Projects</a>
        </nav>
      </div>
    </header>

    <!-- HERO (UNCHANGED CONTENT) -->
    <header class="hero">
      <div class="container hero-inner">
        <h1 class="brand">SpawnPoint Devs</h1>
        <p class="subtitle">"Dream. Build. Play"</p>

        <div class="cta">
          <a class="btn btn-primary" href="apply.html">Join Discord</a>
          <a class="btn btn-secondary" href="#">View Group</a>
        </div>

        <div class="stats">
          <div class="stat">10+<br><small>Projects Completed</small></div>
          <div class="stat">High<br><small>Quality Projects</small></div>
          <div class="stat">Strong<br><small>Community Collaboration</small></div>
        </div>
      </div>
    </header>

    <footer>
      <div class="container">© <span id="y"></span> SpawnPoint Devs</div>
    </footer>

    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
